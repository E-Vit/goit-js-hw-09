<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BGu_-UIO.css">
  </head>
  <body>
    <main>
      <h1 class="main-title">Form</h1>
      <a class="back-link" href="./index.html">Go back</a>
      <div class="container-form">
        <form class="feedback-form" autocomplete="off">
          <div class="form-field">
            <label class="form-label">
              Email
              <input type="email" name="email" autofocus />
            </label>
          </div>

          <div class="form-field form-field-description">
            <label class="form-label">
              Message
              <textarea name="message" rows="8"></textarea>
            </label>
          </div>
          <button type="submit">Submit</button>
        </form>
      </div>
    </main>
  </body>
</html>
